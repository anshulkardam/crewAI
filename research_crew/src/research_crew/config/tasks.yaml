research_task:
  description: >
    Conduct a thorough research about {topic}
    Make sure you find any interesting and relevant information given
    the current year is {current_year}.
  expected_output: >
    A list with 10 bullet points of the most relevant information about {topic}
  agent: researcher

reporting_task:
  description: >
    Review the context you got and expand each topic into a full section for a report.
    Make sure the report is detailed and contains any and all relevant information.
  expected_output: >
    A fully fledged report with the main topics, each with a full section of information.
    Formatted as markdown without '```'
  agent: reporting_analyst

visualizer_task:
  description: >
    Review the provided context and transform the analyzed data into clear, 
    engaging visualizations that highlight key insights and patterns.
  expected_output: >
    A Markdown-formatted document containing one or more properly structured Mermaid diagrams.
    Each diagram should be self-contained in its own fenced code block (```mermaid) and can
    be a pie, bar, line, or flowchart. The diagrams should clearly visualize the key insights
    and patterns from the analyzed data, making it easy to read and interpret.
  agent: data_visualizer

